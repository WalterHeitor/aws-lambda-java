Resources:
  meuBucketWalter:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-meubucket-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/aws/s3
      PublicAccessBlockConfiguration:
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  meuBucketWalterBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref meuBucketWalter
      PolicyDocument:
        Id: RequireEncryptionInTransit
        Version: '2012-10-17'
        Statement:
          - Principal: '*'
            Action: '*'
            Effect: Deny
            Resource:
              - !GetAtt meuBucketWalter.Arn
              - !Sub ${meuBucketWalter.Arn}/*
            Condition:
              Bool:
                aws:SecureTransport: 'false'
  meuSQSWalterQueue:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      ContentBasedDeduplication: true
      MessageRetentionPeriod: 345600
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: Function
      CodeUri: src/Function
      Handler: Handler::handler
      Runtime: java17
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Events:
        meuBucketWalter:
          Type: S3
          Properties:
            Bucket: !Ref meuBucketWalter
            Events:
              - s3:ObjectCreated:*
              - s3:ObjectRemoved:*
      Environment:
        Variables:
          MEUSQSWALTERQUEUE_QUEUE_NAME: !GetAtt meuSQSWalterQueue.QueueName
          MEUSQSWALTERQUEUE_QUEUE_ARN: !GetAtt meuSQSWalterQueue.Arn
          MEUSQSWALTERQUEUE_QUEUE_URL: !Ref meuSQSWalterQueue
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt meuSQSWalterQueue.QueueName
  FunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${Function}
Transform: AWS::Serverless-2016-10-31